<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/pictures/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/css/css - formulario/style2.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Sarala&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Contato</title>
  </head>

  <body>

    <header>
   <div id="logo">
      <a href="index.html" class="logo"
        ><img src="/assets/pictures/globo.png" alt="" id="imagem" /><span id="logo-txt"
          >Technical Brains</span
        ></a
      >
    </div>
      <div id="titulo-form"><span> Em caso de dúvidas ou para solicitar um orçamento, preencher o formulário abaixo, entraremos em contato o mais breve possivel!</span></div>
  </header>
   
      <div id="container-form">
        <form action="" id="form">
          <input
            type="text"
            class="input"
            name="nome-completo"
            placeholder=" Nome completo *"
          />
          <span class="campo-obrigatorio">campo obrigatório</span>

          <input
            type="text"
            class="input"
            name="e-mail"
            placeholder=" E-mail *"
          />
          <span class="campo-obrigatorio">campo obrigatório</span>

          <input
            type="text"
            class="input"
            name="telefone"
            placeholder=" Telefone *"
          />
          <span class="campo-obrigatorio">campo obrigatório</span>

          <textarea
            name="mensagem"
            class="input"
            id="mensagem"
            placeholder="Mensagem *"
          ></textarea>
          <span class="campo-obrigatorio">campo obrigatório</span>

          <span class="campos-obrigatorios">*campos obrigatórios</span>

          <input type="submit" id="botao" placeholder="Enviar" />
        </form>
      </div>
    </div>

    <script type="text/javascript" src="/src/js/contato.js"></script>
  </body>
</html>
